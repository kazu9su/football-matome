language: rust
rust:
    - stable

before_script:
    - "export PATH=$HOME/.meteor:$PATH"
    - mysql -e 'CREATE DATABASE football_matome;'
    - mysql -e 'CREATE DATABASE test_football_matome;'
    - nvm install 6
    - nvm use 6
    - npm install -g yarn

services:
    - mysql

cache: yarn

script:
    - make travis
    - make test
    - cd ./client/ && make
    - make test

git:
    submodules: false
