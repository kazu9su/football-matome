language: node_js
node_js:
    - "6.9.1"
before_install:
    - "curl -L https://raw.githubusercontent.com/arunoda/travis-ci-meteor-packages/master/configure.sh | /bin/sh"
before_script:
    - "export PATH=$HOME/.meteor:$PATH"

cache: yarn

script:
    - make travis
    - cd ./client/ && make
    - make test

git:
    submodules: false
