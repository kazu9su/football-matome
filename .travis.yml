language: rust
rust:
    - 1.19.0

dist: trusty
sudo: required

services:
    - mysql

before_script:
    - "export PATH=$HOME/.meteor:$PATH"
    # node update
    - nvm install 6
    - nvm use 6
    - npm install -g yarn
    # install cargo env dependency
    - cargo install diesel_cli
    # create database
    - mysql -e 'CREATE DATABASE test_football_matome;'

cache: yarn

script:
    - make travis
    - make migrate
    - make test
    - cd ./client/ && make
    - make test

git:
    submodules: false
